<template>
    <lightning-card title="Breaking Bad Quotes">
        <div class="slds-p-around_medium slds-text-align_center">
            <p class="slds-text-heading_large">{quote}</p>
            <p class="slds-text-body_small">{author}</p>
            <img src={authorImage} class="slds-m-top_medium" style="width: 250px; height: 250px;" />
        </div>
        <div class="slds-p-around_medium slds-text-align_center">
            <lightning-button label="New Quote" variant="brand" onclick={fetchQuotes}></lightning-button>
        </div>
    </lightning-card>
</template>
